<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>
    </h:head>
 
    <h:body class="red">
        <h:outputStylesheet library="css" name="newcss.css"  />
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar id="tb" class="yoyom">
        <p:menuitem >
        <p:graphicImage class="img1" value="#{resource['images:pic17.PNG']}" />
        </p:menuitem>
                <p:menuitem value="home" icon="ui-icon-home" action="index.xhtml"/>

                <p:submenu label="Student" icon="pi pi-question">
                    <p:menuitem value="Login" action="StudentLogin.xhtml" />
                    <p:menuitem value="Signup" action="StudentSignup.xhtml" />
                    <p:menuitem value="Recover Password" action="StudentPass.xhtml" />
                </p:submenu>

                <p:submenu label="University" icon="pi pi-question">
                    <p:menuitem value="Login" action="UniversityLogin.xhtml" />
                    <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
                    <p:menuitem value="Recover Password" action="UniPass.xhtml" />
                </p:submenu>


                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>

            </p:menubar>
    <p:sticky target="tb" />
</h:form>
        
        <p:panel id="basic"  style="width:40%; height: 300px; float:top; margin-left: 25%;  margin-top: 50px; background: #cccccc; color:black; ; border-width:  50px">   
            <h:form style="color: #0099ff; margin-left: 40%; margin-top: 50px">    
                        <div class="form-group">
                            <label style="font-size: 18px; font-family: sans-serif; text-align: center" for="userID">User ID</label><br/>
                            <h:inputText style="border: none; border-radius: 1px; font-size: 18px" value="#{uniController.theModel.uniID}" class="form-control input-sm" id="userID" />
                        </div>
                        <div class="form-group">
                            <label style="font-size: 18px; font-family: sans-serif; text-align: center" for="password">Password</label><br/>
                            <h:inputSecret style="border: none; border-radius: 1px; font-size: 18px" value="#{uniController.theModel.uniPass}" class="form-control input-sm" id="password"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-success" value="Login" action="#{uniController.login()}" />
                               
                            </div>
                            
                           
                        </div>
                
                    </h:form>
        </p:panel>
    </h:body>
