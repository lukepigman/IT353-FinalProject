<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>University Signup Page
    </h:head>
 
    <h:body>
        
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="home" icon="pi pi-file" action="index.xhtml"/>
 
        <p:submenu label="Student" icon="pi pi-question">
            <p:menuitem value="Login" action="StudentLogin.xhtml" />
            <p:menuitem value="Signup" action="StudentSignup.xhtml" />
        </p:submenu>
 
        <p:submenu label="University" icon="pi pi-question">
            <p:menuitem value="Login" action="UniversityLogin.xhtml" />
            <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
        </p:submenu>
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
        
        <h:form>
                        <div class="form-group">
                            <label for="userID">User ID</label>
                            <h:inputText value="#{uniController.theModel.uniID}" class="form-control input-sm" id="userID" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <h:inputSecret value="#{uniController.theModel.uniPass}" class="form-control input-sm" id="password"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-success" value="Login" action="#{uniController.login()}" />
                               
                            </div>
                            
                           
                        </div>
                    </h:form>
    </h:body>
</html>
