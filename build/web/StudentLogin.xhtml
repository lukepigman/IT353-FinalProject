<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:i="http://xmlns.jcp.org/jsf/html">
     
    <h:head>
    </h:head>
 
    <h:body class="red">
        <h:outputStylesheet library="css" name="newcss.css"  />
        
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar id="tb" class="yoyom">
        <p:menuitem>
        <p:graphicImage class="img1" value="#{resource['images:pic17.PNG']}" />
        </p:menuitem>
                <p:menuitem value="home" icon="ui-icon-home" action="index.xhtml"/>

                <p:submenu label="Student" icon="pi pi-question">
                    <p:menuitem value="Login" action="StudentLogin.xhtml" />
                    <p:menuitem value="Signup" action="StudentSignup.xhtml" />
                    <p:menuitem value="Recover Password" action="StudentPass.xhtml" />
                </p:submenu>

                <p:submenu label="University" icon="pi pi-question">
                    <p:menuitem value="Login" action="UniversityLogin.xhtml" />
                    <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
                    <p:menuitem value="Recover Password" action="UniPass.xhtml" />
                </p:submenu>


                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>

            </p:menubar>
    <p:sticky target="tb" />
</h:form>
        
        <p:panel id="basic" header="Basic" style="width:40%; height: 300px; float:top; margin-left: 25%;  margin-top: 50px; background: ghostwhite; color:black; border: none">
        <i:form style="color: black; margin-left: 40%">
                        
            <label  for="userID">User ID</label><br></br>
                <i:inputText value="#{studentController.theModel.userID}" id="userID" /><br></br>
                        <br></br>
            <label for="password">Password</label><br></br>
            <i:inputSecret value="#{studentController.theModel.password}" id="password"/><br></br>
                        
            <i:commandButton class="btn btn-default btn-block btn-sm btn-success" value="Login" action="#{studentController.login()}" /><br></br>
            <h:outputText value="#{StudentController.loginStatus}" id="updateStatus"/><br></br>
                        <br></br>
            </i:form>
        </p:panel>
        
        
    </h:body>
</html>
