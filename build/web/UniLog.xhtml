<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>Welcome to Uconnect <h:outputText id="name" value="#{uniController.theModel.uniName}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </h:head>

    <h:body>

        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="home" icon="pi pi-file" action="index.xhtml"/>

                <p:submenu label="Student" icon="pi pi-question">
                    <p:menuitem value="Login" action="StudentLogin.xhtml" />
                    <p:menuitem value="Signup" action="StudentSignup.xhtml" />
                </p:submenu>

                <p:submenu label="University" icon="pi pi-question">
                    <p:menuitem value="Login" action="UniversityLogin.xhtml" />
                    <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
                </p:submenu>

                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>
            </p:menubar>
        </h:form>

        <h:form>
            <div class="form-group">

                User ID: <h:outputText id="userID" value="#{uniController.theModel.uniID}"/> </div>
            <br></br>
            <label for="userID">Would you like to update your profile?</label> <br></br>
            <br></br>
            <h:commandButton value="Update Profile" action="#{uniController.findProfile()}"  />
            <br></br>
        </h:form>
        <h:form>
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search Students by GPA" value=""/> 
            

            <h:panelGrid columns="3">
                <h:outputText value="Keyup: " />
                <p:inputText id="counter" value="#{studentController.searchTest}">
                    <p:commandButton type="button" value="Search" onclick="#{studentController.search()}"/>
                    <p:ajax event="keyup" update="dtable" listener="#{studentController.selectProfile()}" />
                </p:inputText>
                <h:outputLink value="StuDetails.xhtml"><h:outputText id="out" value="#{studentController.result}"  /></h:outputLink>
            </h:panelGrid>

            <p:dataTable id="dtable" var="student" value="#{studentController.search()}">
                <p:column headerText="Name">
                    <h:outputText value="#{studentController.theModel.firstName}" />
                </p:column>

                <p:column headerText="Last">
                    <h:outputText value="#{studentController.theModel.lastName}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{studentController.theModel.ACT}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="##{studentController.theModel.SAT}}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
