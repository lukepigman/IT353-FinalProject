<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head><h:outputText id="uniName" value="#{uniController.theModel.uniName}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </h:head>

    <h:body>

        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="home" icon="pi pi-file" action="index.xhtml"/>

                <p:submenu label="Student" icon="pi pi-question">
                    <p:menuitem value="Login" action="StudentLogin.xhtml" />
                    <p:menuitem value="Signup" action="StudentSignup.xhtml" />
                </p:submenu>

                <p:submenu label="University" icon="pi pi-question">
                    <p:menuitem value="Login" action="UniversityLogin.xhtml" />
                    <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
                </p:submenu>

                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>
            </p:menubar>
        </h:form>
        <div class="basicPanel" style="font-weight: bold">
             <h:outputText id="Name" value="#{uniController.theModel.uniName}"/> 
         
        </div>

        <h:form>
            <div class="form-group">

               
            <h:outputText id="town" value="#{uniController.theModel.town}"/> 
            ,
            <h:outputText id="state" value="#{uniController.theModel.state}"/>
            <br></br>
           
            <u> Academics</u>
            <br></br>
            ACT: <h:outputText id="actReq" value="#{uniController.theModel.ACTReq}"/>
            <br></br>
            SAT: <h:outputText id="satReq" value="#{uniController.theModel.SATReq}"/>
            <br></br>
            <label for="userID">Contact Student</label> <br></br>
            <br></br>
            <h:commandButton value="Contact Student" action="contactForm.xhtml"  />
            <br></br>
            </div>
        </h:form>
       
    </h:body>
</html>
