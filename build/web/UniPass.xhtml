<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>Recover your Password
    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="newcss.css"  />
        <h:form>  

            <p:growl id="messages2"/>

            <p:menubar>
                <p:menuitem value="home" icon="pi pi-file" action="index.xhtml"/>

                <p:submenu label="Student" icon="pi pi-question">
                    <p:menuitem value="Login" action="StudentLogin.xhtml" />
                    <p:menuitem value="Signup" action="StudentSignup.xhtml" />
                    <p:menuitem value="Recover Password" action="StudentPass.xhtml" />
                </p:submenu>

                <p:submenu label="University" icon="pi pi-question">
                    <p:menuitem value="Login" action="UniversityLogin.xhtml" />
                    <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
                    <p:menuitem value="Recover Password" action="UniPass.xhtml" />
                </p:submenu>


                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>

            </p:menubar>




            <label for="uniID">Enter University ID</label><br></br>
            <h:inputText  id="uniID" value="#{uniController.theModel.uniID}"/><br></br>
            <br></br>
            <label for="email">Email</label>
            <h:inputText class="form-control input-sm" id="email" required="true" label="email"  requiredMessage="Please enter your email address." validatorMessage="Invalid email format" value="#{uniController.theModel.uniEmail}">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </h:inputText>
            <h:commandButton value="Login" action="#{uniController.recoverPass()}" /><br></br>
            <h:outputText value="#{uniController.recover}" id="updateStatus"/><br></br>
        </h:form>   

    </h:body>
</html>
