    <p:menubar id="tb" class="yoyom">

        </p:menuitem>
                <p:menuitem value="home" icon="ui-icon-home" action="index.xhtml"/>

                <p:submenu label="Student" icon="pi pi-question">
                    <p:menuitem value="Login" action="StudentLogin.xhtml" />
                    <p:menuitem value="Signup" action="StudentSignup.xhtml" />
                    <p:menuitem value="Recover Password" action="StudentPass.xhtml" />
                </p:submenu>

                <p:submenu label="University" icon="pi pi-question">
                    <p:menuitem value="Login" action="UniversityLogin.xhtml" />

                    <p:menuitem value="Recover Password" action="UniPass.xhtml" />
                </p:submenu>


                <f:facet name="options">
                    <p:commandButton type="button" value="Logout" action="index.xhtml" />
                    
                </f:facet>

            </p:menubar>
    <p:sticky target="tb" />
    
    <p:growl id="messages"/>
    
    
    
    <p:growl id="messages11" showDetail="true"/>
 
    
    
    <p:fieldset class="cont"  style="margin-bottom:1px; height: auto">
    <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage value="resources/images/pic12.PNG" />
            <h:outputText
                value="LinkedU is focused on providing the best college recruit" />
        </h:panelGrid>
        
        <p:dataScroller id ="car2" value="#{uniController.showcase}" var="car" chunkSize="5">
        <h:panelGrid columns="2" style="width:auto" columnClasses="logo,detail">
            <p:graphicImage style="margin-right: 5px" value="resources/images/#{car.about}" /> 
 
            <p:outputPanel style="margin: 0; float: left  ">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{car.uniName}" style="font-weight: bold"/>
 
                    <h:outputText value="Year:" />
                    <h:outputText value="#{car.uniID}" style="font-weight: bold"/>
 
                    <h:outputText value="Color:" />
                    <h:outputText value="#{car.zip}" style="font-weight: bold"/>
                    
                    
                    <p:commandButton value="Click to add to Showcase" action="#{uniController.setToShowcase(car.uniID)}" update="car2"/>
                    <p:commandButton value="Click to remove from Showcase" action="#{uniController.removeShowcase(car.uniID)}" update="car2"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
