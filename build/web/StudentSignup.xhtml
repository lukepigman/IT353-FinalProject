<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:g="http://java.sun.com/jsf/core">
     
    <h:head>Student Signup Page
    </h:head>
 
    <h:body>
        
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
                <p:menuitem value="home" icon="pi pi-file" action="index.xhtml"/>

                <p:submenu label="Student" icon="pi pi-question">
                    <p:menuitem value="Login" action="StudentLogin.xhtml" />
                    <p:menuitem value="Signup" action="StudentSignup.xhtml" />
                    <p:menuitem value="Recover Password" action="StudentPass.xhtml" />
                </p:submenu>

                <p:submenu label="University" icon="pi pi-question">
                    <p:menuitem value="Login" action="UniversityLogin.xhtml" />
                    <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
                    <p:menuitem value="Recover Password" action="UniPass.xhtml" />
                </p:submenu>


                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>

            </p:menubar>
</h:form>
        
        <h:form>
            <label for="firstName">First Name</label>
                            <h:inputText id="firstName" value="#{studentController.theModel.firstName}" required="true" requiredMessage="Please enter First Name">
                                <f:validateLength minimum = "2"  maximum = "25" />
                            </h:inputText>
                        
                            <label for="lastName">Last Name</label>
                            <h:inputText id="lastName" value="#{studentController.theModel.lastName}" required="true" requiredMessage="Please enter Last Name">
                             <f:validateLength minimum = "2"  maximum = "25" />
                             </h:inputText> 
                        
                            <label for="userID">User ID</label>
                            <h:inputText id="userID" value="#{studentController.theModel.userID}" required="true" requiredMessage="Please enter User ID"/>
                        
                            <label for="email">Email</label>
                            <h:inputText class="form-control input-sm" id="email" required="true" label="email"  requiredMessage="Please enter your email address." validatorMessage="Invalid email format" value="#{studentController.theModel.email}">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                        
                            <label for="question">Security Question</label>
                            <h:inputText id="question" value="#{studentController.theModel.question}" required="true" requiredMessage="Please enter Security Question"/>
                        
                            <label for="answer">Security Answer</label>
                            <h:inputText id="answer" value="#{studentController.theModel.answer}" required="true" requiredMessage="Please answer your Security Question"/>
                        
                            <label for="password">Password</label>
                            <h:inputSecret id="password" value="#{studentController.theModel.password}" validatorMessage="Invalid Password format" required="true" requiredMessage="Please enter Password">
                             
                            </h:inputSecret> 
                        
                            <label for="password2">Confirm Password</label>
                            <h:inputSecret  id="password2" value="#{studentController.theModel.passwordConfirm}"  required="true" requiredMessage="Please confirm Password"/>
                        
                            <h:outputText value="#{loginController.loginStatus}" id="loginStatus"/>
                        
                            <label for="GPA">Enter your High School GPA</label>
                            <h:inputText  id="GPA" value="#{studentController.theModel.GPA}"/>
                        
                            <label for="ACT">Enter your ACT Score</label>
                            <h:inputText  id="ACT" value="#{studentController.theModel.ACT}"/>
                        
                            <label for="SAT">Enter your SAT Score</label>
                            <h:inputText  id="SAT" value="#{studentController.theModel.SAT}"/>

                            <label for="school">Enter your preferred University</label>
                            <h:inputText  id="school" value="#{studentController.theModel.schoolChoice}"/>
                        
                            <label for="major">Enter your preferred Major of Study</label>
                            <h:inputText  id="major" value="#{studentController.theModel.majorChoice}"/>
                        
                                <h:commandButton value="Submit" action="#{studentController.createLogin()}"  />
                                   
                                <!-- <h:outputText value="#{studentController.loginStatus}" id="passCheck" /> -->
                            
                    </h:form>
        
        
    </h:body>
</html>
