<?xml version="1.0" encoding="UTF-8"?>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>University Sign up Page
    </h:head>
 
    <h:body>
        
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="home" icon="pi pi-file" action="index.xhtml"/>
 
        <p:submenu label="Student" icon="pi pi-question">
            <p:menuitem value="Login" action="StudentLogin.xhtml" />
            <p:menuitem value="Signup" action="StudentSignup.xhtml" />
        </p:submenu>
 
        <p:submenu label="University" icon="pi pi-question">
            <p:menuitem value="Login" action="UniversityLogin.xhtml" />
            <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
        </p:submenu>
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
        
        
        <h:form>
            <label for="uniID">Enter University ID</label><br></br>
            <h:inputText  id="uniID" value="#{uniController.theModel.uniID}"/><br></br>
                        <br></br>
            <label for="uniPass">Enter University Password</label><br></br>
            <h:inputText  id="uniPass" value="#{uniController.theModel.uniPass}"/><br></br>
                       <br></br>
            <label for="SAT">Enter University Location State</label><br></br>
            <h:inputText  id="state" value="#{uniController.theModel.state}"/><br></br>
                        <br></br>
             <label for="SAT">Enter University's Name</label><br></br>
            <h:inputText  id="state" value="#{uniController.theModel.uniName}"/><br></br>
                        <br></br>
            <label for="town">Enter University Home Town</label><br></br>
            <h:inputText  id="town" value="#{uniController.theModel.town}"/><br></br>
                        <br></br>
            <label for="zip">Enter University Zip Code</label><br></br>
            <h:inputText  id="zip" value="#{uniController.theModel.zip}"/><br></br>
            <br></br>
            <label for="ACT">Enter University ACT Requirement</label><br></br>
            <h:inputText  id="ACT" value="#{uniController.theModel.ACTReq}"/><br></br>
            <br></br>
            <label for="SAT">Enter University SAT Requirements</label><br></br>
            <h:inputText  id="SAT" value="#{uniController.theModel.SATReq}"/><br></br>
            <br></br>
            <label for="major">Enter University offered Major</label><br></br>
            <h:inputText  id="Major" value="#{uniController.theModel.major}"/><br></br>
            <br></br>
            <label for="about">Enter any other relevant information about University</label><br></br>
            <h:inputText  id="about" value="#{uniController.theModel.about}"/><br></br>
                        <br></br>
                            
            <h:commandButton class="btn btn-default btn-block btn-sm btn-info" value="Submit" action="#{uniController.createLogin()}"  />
         </h:form>
        
    </h:body>
</html>
