<h:form>  
    
    <p:growl id="messages2"/>
 
    <p:menubar id="tb" class="yoyom">
        <p:menuitem >
        <p:graphicImage class="img1" value="#{resource['images:pic17.PNG']}" />
        </p:menuitem>
                <p:menuitem value="home" icon="ui-icon-home" action="index.xhtml"/>

                <p:submenu label="Student" >
                    <p:menuitem value="Login" action="StudentLogin.xhtml" />
                    <p:menuitem value="Signup" action="StudentSignup.xhtml" />
                    <p:menuitem value="Recover Password" action="StudentPass.xhtml" />
                </p:submenu>

                <p:submenu label="University" icon="pi pi-question">
                    <p:menuitem value="Login" action="UniversityLogin.xhtml" />
                    <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
                    <p:menuitem value="Recover Password" action="UniPass.xhtml" />
                </p:submenu>


                <f:facet name="options">
                    
                </f:facet>

            </p:menubar>
    
    </h:form> 
    
        <h:form>
            <p:panel style="background: white">
            <div style="text-align: center; ">
            <br></br>
            <label for="userID">User ID</label><br></br>
            <h:inputText id="userID" value="#{studentController.theModel.userID}" required="true" requiredMessage="Please enter User ID"/><br></br>
            <br></br>
            <label for="email">Email</label><br></br>
            <h:inputText required="true" label="email"  requiredMessage="Please enter your email address." validatorMessage="Invalid email format" value="#{studentController.theModel.email}"/><br></br>
             <!--   <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> -->
            <br></br>
            <label for="question">Security Question</label><br></br>
            <h:inputText id="question" value="#{studentController.theModel.question}" required="true" requiredMessage="Please enter Security Question"/><br></br>
            <br></br>
            <label for="answer">Security Answer</label><br></br>
            <h:inputText id="answer" value="#{studentController.theModel.answer}" required="true" requiredMessage="Please answer your Security Question"/><br></br>
            <br></br>
            <h:commandButton value="Login" action="#{studentController.recoverPass()}" /><br></br>
            <h:outputText value="#{StudentController.recover}" id="updateStatus"/><br></br>
            </div>
                </p:panel>
        </h:form>
