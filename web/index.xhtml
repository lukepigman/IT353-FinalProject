<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">
     
    <h:head>Uconnect Home Page
    </h:head>
 
    <h:body>
        
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="Home" icon="pi pi-file" action="index.xhtml"/>
 
        <p:submenu label="Account"  >
            <p:menuitem value="Account Info" action="PF('sidebar1').show()"   />
            <p:menuitem value="Signup" action="PF('sidebar1').show()"   />
            <p:menuitem value="Student Accounts" action="PF('sidebar1').show()"   />
            <p:menuitem value="University Accounts" action="PF('sidebar1').show()"   />
         </p:submenu>
        
        <p:submenu label="Student" icon="pi pi-question">
            <p:menuitem value="Login" action="StudentLogin.xhtml" />
            <p:menuitem value="Signup" action="StudentSignup.xhtml" />
        </p:submenu>
 
        <p:submenu label="University" icon="pi pi-question">
            <p:menuitem value="Login" action="UniversityLogin.xhtml" />
            <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
        </p:submenu>
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Username"/>
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Password"/>
            <p:commandButton value="Login" oncomplete="PF('sidebar1').show()" icon="pi pi-home" />
            <p:commandButton value="Signup" oncomplete="PF('sidebar1').show()" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
    
    <p:growl id="messages"/>
    <p:sidebar widgetVar="sidebar1" position="top" baseZIndex="10000">
    <h1 style="font-weight:normal">Successful Login!</h1>
    <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
    </p:sidebar>
    
    <p:growl id="messages11" showDetail="true"/>
 
    <p:contextMenu >
        <p:menuitem value="Save"  update="messages" />
        <p:menuitem value="Update"  update="messages" />
        <p:menuitem value="Delete"  ajax="false" />
        <p:menuitem value="Homepage" url="http://www.primefaces.org" />
    </p:contextMenu>
    <p:tieredMenu style="width:13%; height: 1000px; float: left;" class="cont3">
        <p:submenu label="Browse Schools"  style="color: black">
            <p:submenu label="By State"  style="color: black">
                <p:submenu label="Illinois"  style="color: black">
                <p:menuitem value="Illinois State University" action="#{menuView.save}" update="messages"  />
                <p:menuitem value="University of Illinois" action="#{menuView.save}" update="messages"  />
                </p:submenu>
                <p:submenu label="Oregon"  style="color: black">
                <p:menuitem value="Illinois State University" action="#{menuView.save}" update="messages"  />
                <p:menuitem value="University of Illinois" action="#{menuView.save}" update="messages"  />
                </p:submenu>
                <p:submenu label="Indiana"  style="color: black">
                <p:menuitem value="Illinois State University" action="#{menuView.save}" update="messages"  />
                <p:menuitem value="University of Illinois" action="#{menuView.save}" update="messages"  />
                </p:submenu>
            </p:submenu>
            <p:submenu label="By Avg GPA"  style="color: black">
                <p:submenu label="3.5 or higher"  style="color: black">
                <p:menuitem value="Illinois State University" action="#{menuView.save}" update="messages"  />
                <p:menuitem value="University of Illinois" action="#{menuView.save}" update="messages"  />
                </p:submenu>
                <p:submenu label="3.0 to 3.5"  style="color: black">
                <p:menuitem value="Illinois State University" action="#{menuView.save}" update="messages"  />
                <p:menuitem value="University of Illinois" action="#{menuView.save}" update="messages"  />
                </p:submenu>
                <p:submenu label="2.5 to 3.0"  style="color: black">
                <p:menuitem value="Illinois State University" action="#{menuView.save}" update="messages"  />
                <p:menuitem value="University of Illinois" action="#{menuView.save}" update="messages"  />
                </p:submenu>
                <p:submenu label="2.0 to 2.5"  style="color: black">
                <p:menuitem value="Illinois State University" action="#{menuView.save}" update="messages"  />
                <p:menuitem value="University of Illinois" action="#{menuView.save}" update="messages"  />
                </p:submenu>
            </p:submenu>
        </p:submenu>
        <p:submenu label="Find Campus Town Data" >
            <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false"  />
        </p:submenu>
        <p:separator />
      
    </p:tieredMenu>
     
    <p:fieldset class="cont"  style="margin-bottom:1px; height: auto">
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage value="resources\images\pic12.png" />
            <h:outputText
                value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                but given to ruthless violence whenever anything stands against the good of the family." />
        </h:panelGrid>

    <p:accordionPanel style="float: right; margin-left: 1px; width: 86%" class="abc">
        <p:tab title="About Uconnect" titleStyle="color:black"  >
            <h:panelGrid columns="2" cellpadding="15" >
                <p:graphicImage value="resources\images\pic10.jpg" />
                <h:outputText
                    value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding. 
                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect, 
                    but given to ruthless violence whenever anything stands against the good of the family." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="How Uconnect Can Help You" titleStyle="color:black">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="resources\images\pic2.jpg" />
                <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Getting Started!" titleStyle="color:black">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="resources\images\pic2.jpg" />
                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
   
</h:form>
