<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head><h:outputText id="uniName" value="#{uniController.theModel.uniName}"/>
    </h:head>

    <h:body>

        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="home" icon="pi pi-file" action="index.xhtml"/>

                <p:submenu label="Student" icon="pi pi-question">
                    <p:menuitem value="Login" action="StudentLogin.xhtml" />
                    <p:menuitem value="Signup" action="StudentSignup.xhtml" />
                </p:submenu>

                <p:submenu label="University" icon="pi pi-question">
                    <p:menuitem value="Login" action="UniversityLogin.xhtml" />
                    <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
                </p:submenu>

                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>
            </p:menubar>
        </h:form>

        <h:form>
            <div class="form-group">

                User ID: <h:outputText id="userID" value="#{uniController.theModel.uniName}"/> </div>
            <br></br>
            <label for="userID">Would you like to update your profile?</label> <br></br>
            <br></br>
            <h:commandButton value="Update Profile" action="#{uniController.findProfile()}"  />
            <br></br>
        </h:form>
        <h:form>
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search Students by GPA" value=""/> 
            <p:commandButton type="button" value="Search" onclick="#{studentController.search()}"/>

            <h:panelGrid columns="3">
                <h:outputText value="Keyup: " />
                <p:inputText id="counter" value="#{studentController.searchTest}">
                    <p:ajax event="keyup" update="out" listener="#{studentController.search()}" />
                </p:inputText>
                <h:outputText id="out" value="#{studentController.result}" />
            </h:panelGrid>

            <p:dataTable var="car" value="#{dtBasicView.cars}">
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
