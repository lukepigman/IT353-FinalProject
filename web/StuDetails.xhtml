<p:panel header="Student Profile" style=" align-content: center">
            <p:panelGrid columns="2">
                
            <label for="firstName">First Name</label>
            <h:outputText id="firstName" value="#{studentController.theModel.firstName}" >
                                
                            </h:outputText>
                        
                            <label for="lastName">Last Name</label>
                            <h:outputText id="lastName" value="#{studentController.theModel.lastName}" >
                             
                             </h:outputText> 
                        
                            <label for="userID">User ID</label>
                            <h:outputText id="userID" value="#{studentController.theModel.userID}" />
                        
                            <label for="email">Email</label>
                            <h:outputText  value="#{studentController.theModel.email}">
                                
                            </h:outputText>
                        
                            
                        
                            
                        
                            
                        
                            <label for="GPA">High School GPA</label>

                            <h:outputText  id="ACT" value="#{studentController.theModel.ACT}"/>
                        
                            <label for="SAT">SAT Score</label>
                            <h:outputText  id="SAT" value="#{studentController.theModel.SAT}"/>
