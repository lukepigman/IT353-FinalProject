<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>You have been Successfully Logged in
    </h:head>
 
    <h:body>
        
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="home" icon="pi pi-file" action="index.xhtml"/>
 
        <p:submenu label="Student" icon="pi pi-question">
            <p:menuitem value="Login" action="StudentLogin.xhtml" />
            <p:menuitem value="Signup" action="StudentSignup.xhtml" />
        </p:submenu>
 
        <p:submenu label="University" icon="pi pi-question">
            <p:menuitem value="Login" action="UniversityLogin.xhtml" />
            <p:menuitem value="Signup" action="UniversitySignup.xhtml" />
        </p:submenu>
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
    
    <p:growl id="messages"/>
    <p:sidebar widgetVar="sidebar1" position="top" baseZIndex="10000">
    <h1 style="font-weight:normal">Successful Login!</h1>
    <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
    </p:sidebar>
</h:form>

                        <div class="form-group">
                            
                                User ID: <h:outputText id="userID" value="#{unitController.theModel.uniID}"/> </div>
                        <br></br>
                            <label for="userID">Would you like to update your profile?</label> <br></br>
                                   <br></br>
                                <h:commandButton value="Update Profile" action="#{uniController.findProfile()}"  />
                            <br></br>
                 </h:form>

                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search Students by GPA"/> 
                            <p:commandButton type="button" value="Search" onclick="#{studentController.search()}"/>
                            
                    </h:form>
    </h:body>
